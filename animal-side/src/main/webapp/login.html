<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<section class="login">
    <div class="form-login">
        <h1>FAÇA SEU LOGIN</h1>
        <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium</p>
        <form class="login-form" action="">
            <input type="email" placeholder="EMAIL">
            <input type="password" placeholder="SENHA">
            <a href="#">Esqueceu senha?</a>
            <button class="btn-entrar" type="submit">ENTRAR</button>
        </form>
        <p class="conta">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
    <div class="pg-inicial">
        <a href="index.html"><button class="btn-inicial">Pagina inicial</button></a>
        <img src="/images/image 66login-image.png" alt="Pessoa com laptop e fones ao lado de um cachorro cavando.">
    </div>
</section>
</body>
</html>
